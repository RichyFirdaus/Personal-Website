<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistik Nilai - Richy</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>

    <style>
        /* --- CSS CORE --- */
        :root {
            --bg-body: #0a0a0a;
            --bg-card: #161616;
            --text-main: #ffffff;
            --text-muted: #a0a0a0;
            --accent: #3b82f6;
            --border: #333333;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            overflow-x: hidden;
        }

        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }

        /* NAVBAR */
        nav {
            padding: 20px 0;
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .nav-wrapper { display: flex; justify-content: space-between; align-items: center; }
        .logo { font-weight: 800; font-size: 1.3rem; color: #fff; text-decoration: none; }
        .menu { display: flex; gap: 20px; list-style: none; }
        .menu a { color: var(--text-muted); text-decoration: none; font-size: 0.9rem; }
        .menu a.active { color: #fff; font-weight: 600; }

        /* HEADER */
        .page-header { padding: 60px 0 30px; text-align: center; }
        .page-header h1 { font-size: 2.5rem; letter-spacing: -1px; margin-bottom: 10px; }
        .page-header p { color: var(--text-muted); }

        /* --- FIX: STATS GRID SAMPING-SAMPINGAN --- */
        .stats-grid {
            display: flex;
            flex-direction: row; /* Paksa satu baris */
            gap: 20px;
            margin-bottom: 50px;
            align-items: stretch; /* Tinggi kartu sama rata */
        }

        .card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 25px;
            flex: 1; /* Bagi ruang 50:50 */
            min-width: 0; /* Mencegah elemen meluap */
        }

        .card h3 { margin-bottom: 20px; font-size: 1.1rem; font-weight: 600; }

        /* Wadah Grafik agar ukurannya terkontrol */
        .chart-container {
            position: relative;
            height: 350px; /* Tinggi grafik */
            width: 100%;
        }

        footer { text-align: center; padding: 40px; color: var(--text-muted); border-top: 1px solid var(--border); }

        /* RESPONSIVE: Hanya jadi atas-bawah di layar kecil HP */
        @media (max-width: 900px) {
            .stats-grid {
                flex-direction: column;
            }
            .chart-container {
                height: 300px;
            }
        }
    </style>
</head>
<body>

    <nav>
        <div class="container nav-wrapper">
            <a href="index.html" class="logo">Nama.</a>
            <ul class="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="projects.html">Karya</a></li>
                <li><a href="stats.html" class="active">Nilai TryOut</a></li>
                <li><a href="diary.html">Diary</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="page-header">
            <h1>Progres Belajar</h1>
            <p>Klik titik biru untuk melihat rincian nilai subtes.</p>
        </div>

        <div class="stats-grid">
            <div class="card">
                <h3>Riwayat Skor Total</h3>
                <div class="chart-container">
                    <canvas id="lineChart"></canvas>
                </div>
            </div>

            <div class="card">
                <h3 id="radarTitle">Detail Subtes: -</h3>
                <div class="chart-container">
                    <canvas id="radarChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <footer>Â© 2026 Richy Firdaus.</footer>

    <script>
        // Registrasi Plugin Angka
        Chart.register(ChartDataLabels);

        let lineChart, radarChart;
        let dataGlobal = [];

        async function init() {
            try {
                const res = await fetch('stats.json');
                dataGlobal = await res.json();

                renderLineChart();
                // Tampilkan radar terakhir secara default
                renderRadarChart(dataGlobal.length - 1);
            } catch (e) {
                console.error("Gagal memuat data. Pastikan stats.json sudah di-upload.");
            }
        }

        function renderLineChart() {
            const ctx = document.getElementById('lineChart').getContext('2d');
            const labels = dataGlobal.map(d => d.tryout);
            const scores = dataGlobal.map(d => d.skor);

            lineChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        data: scores,
                        borderColor: '#3b82f6',
                        backgroundColor: 'rgba(59, 130, 246, 0.1)',
                        fill: true,
                        tension: 0.4,
                        pointRadius: 6,
                        pointBackgroundColor: '#fff'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    onClick: (e) => {
                        const activePoints = lineChart.getElementsAtEventForMode(e, 'nearest', { intersect: true }, true);
                        if (activePoints.length > 0) {
                            renderRadarChart(activePoints[0].index);
                        }
                    },
                    scales: {
                        y: { grid: { color: '#222' }, ticks: { color: '#666' } },
                        x: { grid: { display: false }, ticks: { color: '#666' } }
                    },
                    plugins: {
                        legend: { display: false },
                        datalabels: {
                            color: '#fff',
                            align: 'top',
                            offset: 8,
                            font: { weight: 'bold' }
                        }
                    }
                }
            });
        }

        function renderRadarChart(index) {
            const item = dataGlobal[index];
            const labels = Object.keys(item.detail);
            const values = Object.values(item.detail);

            document.getElementById('radarTitle').innerText = `Detail: ${item.tryout}`;

            if (radarChart) radarChart.destroy(); // Hapus chart lama sebelum buat baru

            const ctx = document.getElementById('radarChart').getContext('2d');
            radarChart = new Chart(ctx, {
                type: 'radar',
                data: {
                    labels: labels,
                    datasets: [{
                        data: values,
                        backgroundColor: 'rgba(59, 130, 246, 0.2)',
                        borderColor: '#3b82f6',
                        borderWidth: 2,
                        pointBackgroundColor: '#fff'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        r: {
                            angleLines: { color: '#333' },
                            grid: { color: '#333' },
                            pointLabels: { color: '#aaa', font: { size: 10 } },
                            ticks: { display: false },
                            suggestedMin: 0,
                            suggestedMax: 1000
                        }
                    },
                    plugins: {
                        legend: { display: false },
                        datalabels: {
                            color: '#fff',
                            backgroundColor: 'rgba(0,0,0,0.5)',
                            borderRadius: 4,
                            padding: 4,
                            font: { size: 9 }
                        }
                    }
                }
            });
        }

        init();
    </script>
</body>
</html>
