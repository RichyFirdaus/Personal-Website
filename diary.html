    <script>
        async function loadDiary() {
            try {
                const response = await fetch('diary.json');
                const data = await response.json();
                const container = document.getElementById('diary-container');

                data.forEach(entry => {
                    const card = document.createElement('div');
                    card.className = 'card'; // Pakai style card yang sama
                    card.innerHTML = `
                        <small style="color:var(--accent); font-weight:bold;">${entry.tanggal}</small>
                        <h3 style="margin-top:5px;">${entry.judul}</h3>
                        <p style="white-space: pre-line;">${entry.isi}</p>
                    `;
                    container.appendChild(card);
                });
            } catch (error) {
                document.getElementById('diary-container').innerHTML = "<p style='text-align:center'>Gagal memuat diary. Pastikan file JSON ada.</p>";
            }
        }
        loadDiary();
    </script>
